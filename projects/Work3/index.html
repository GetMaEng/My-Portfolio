<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work3</title>
    <link rel="stylesheet" href="work3.css">
</head>

<body>
    <h1 class="name">GETBA</h1>
    <img class="logo" src="images/logo.png" width="360px">
    <div class="content">
        <form action="">
            <fieldset class="border">
                <legend class="topic">Personal Information</legend>
                <label>Prefix :</label>
                <select required>
                    <option disabled selected value="">-</option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                </select>
                <label>Name :</label>
                <input type="text" placeholder="Enter your name" required>
                <label>Surname :</label>
                <input type="text" placeholder="Enter your username" required>
                <br>
                <br>
                <label>Age :</label>
                <select required>
                    <option disabled selected value="">-</option>
                    <option value="1">15-17</option>
                    <option value="2">18-20</option>
                    <option value="3">มากกว่า 20</option>
                </select>
                <br>
                <br>
                <label>Email :</label>
                <input type="email" placeholder="Enter your email" required>
                <label>Password :</label>
                <input type="password" placeholder="Enter your password" required>
            </fieldset>

            <fieldset class="border">
                <legend class="topic">Interest</legend>
                <input type="checkbox">
                <label>Write a program</label>
                <input type="checkbox">
                <label>AI</label>
                <br>
                <br>
                <label>Comment :</label>
                <br>
                <textarea name="" id="" cols="60" rows="5"></textarea>
            </fieldset>
            <br>
            <div class="btn">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
